<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta http-equiv="refresh" content="0.5" > -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jeff's Web Site</title>
    <meta name="description" content="Jeff's Web Site" />
    <style>
     body {
       text-align: center;
       padding: 5%;
       transition: background .5s;
       background: hsl(150,100%,85%);
       font-family: -apple-system, BlinkMacSystemFont, sans-serif;
       line-height: 1.5;
     }
    </style>

  </head>
  <body id='body'>
    <div id="container">
      <h1>
        Jeff's Web Site
      </h1>
      <p>
        Hello! Congratulations on finding this. I didn't list it anywhere, so you must have guessed from my email address.
      </p>
      <p>
        Ideally a fancy portolio would be here, but that's too complicated to manage right now. <br> Let's just stick with PDFs in meantime.
      </p>
      <p>
        I appreciate your patience!
      </p>
    </div>
  </body>
  <script>
  var body = document.getElementById('body');
  var hue = 150;
  setInterval(function() {
    body.style.background = "hsl("+hue+",100%,85%)";
    hue += 5;
  }, 100);
  </script>
</html>
